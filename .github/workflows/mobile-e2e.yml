name: Mobile E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'mobile/**'
  pull_request:
    branches: [main]
    paths:
      - 'mobile/**'
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1'  # Monday 9am UTC

jobs:
  maestro-ios:
    runs-on: macos-14
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            mobile/node_modules
          key: ${{ runner.os }}-bun-mobile-${{ hashFiles('mobile/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-mobile-

      - name: Install dependencies
        working-directory: mobile
        run: bun install

      - name: Select Xcode version
        id: xcode
        run: |
          if [ -d "/Applications/Xcode_16.2.app" ]; then
            sudo xcode-select -s /Applications/Xcode_16.2.app
            echo "version=16.2" >> $GITHUB_OUTPUT
          elif [ -d "/Applications/Xcode_16.1.app" ]; then
            sudo xcode-select -s /Applications/Xcode_16.1.app
            echo "version=16.1" >> $GITHUB_OUTPUT
          elif [ -d "/Applications/Xcode_16.app" ]; then
            sudo xcode-select -s /Applications/Xcode_16.app
            echo "version=16.0" >> $GITHUB_OUTPUT
          else
            echo "Available Xcode versions:"
            ls -d /Applications/Xcode*.app 2>/dev/null || echo "No Xcode found"
            exit 1
          fi
          xcodebuild -version

      - name: Install ccache
        run: brew install ccache

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/ccache
          key: ${{ runner.os }}-ccache-xcode${{ steps.xcode.outputs.version }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-xcode${{ steps.xcode.outputs.version }}-

      - name: Configure ccache
        run: |
          ccache --set-config=max_size=2G
          ccache --set-config=compression=true
          ccache --set-config=compiler_check=content
          ccache --set-config=sloppiness=clang_index_store,file_stat_matches,include_file_ctime,include_file_mtime,ivfsoverlay,pch_defines,modules,system_headers,time_macros
          ccache --set-config=depend_mode=true
          ccache --set-config=file_clone=true
          ccache --set-config=inode_cache=true
          ccache --zero-stats

      - name: Generate prebuild fingerprint
        id: fingerprint
        working-directory: mobile
        run: |
          # Create a fingerprint based on files that affect native build
          FINGERPRINT=$(cat \
            app.json \
            package.json \
            bun.lock \
            2>/dev/null | shasum -a 256 | cut -d' ' -f1)
          echo "hash=$FINGERPRINT" >> $GITHUB_OUTPUT
          echo "Prebuild fingerprint: $FINGERPRINT"

      - name: Cache iOS prebuild
        id: prebuild-cache
        uses: actions/cache@v4
        with:
          path: |
            mobile/ios
            !mobile/ios/build
          key: ${{ runner.os }}-ios-prebuild-ccache-xcode${{ steps.xcode.outputs.version }}-${{ steps.fingerprint.outputs.hash }}

      - name: Generate iOS native code
        if: steps.prebuild-cache.outputs.cache-hit != 'true'
        working-directory: mobile
        env:
          USE_CCACHE: '1'
        run: bunx expo prebuild --platform ios --clean

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: mobile/ios/Pods
          key: ${{ runner.os }}-pods-ccache-xcode${{ steps.xcode.outputs.version }}-${{ hashFiles('mobile/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-ccache-xcode${{ steps.xcode.outputs.version }}-

      - name: Install CocoaPods dependencies
        working-directory: mobile/ios
        env:
          USE_CCACHE: '1'
        run: |
          # Always run pod install to ensure ccache is configured in xcconfig
          pod install

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Boot iOS Simulator
        run: |
          DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone 16" | head -1 | grep -oE '[A-F0-9-]{36}')
          if [ -z "$DEVICE_ID" ]; then
            DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone 15" | head -1 | grep -oE '[A-F0-9-]{36}')
          fi
          if [ -z "$DEVICE_ID" ]; then
            DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | grep -oE '[A-F0-9-]{36}')
          fi
          echo "DEVICE_ID=$DEVICE_ID" >> $GITHUB_ENV
          xcrun simctl boot "$DEVICE_ID" || true
          xcrun simctl bootstatus "$DEVICE_ID" -b

      - name: Build iOS app for simulator
        working-directory: mobile/ios
        env:
          SENTRY_DISABLE_AUTO_UPLOAD: 'true'
          USE_CCACHE: '1'
        run: |
          xcodebuild -workspace Perry.xcworkspace \
            -scheme Perry \
            -configuration Release \
            -sdk iphonesimulator \
            -destination "id=${{ env.DEVICE_ID }}" \
            -derivedDataPath build \
            build

      - name: Show ccache stats
        if: always()
        run: ccache --show-stats

      - name: Install app on simulator
        run: |
          APP_PATH=$(find mobile/ios/build -name "*.app" -type d | head -1)
          xcrun simctl install "${{ env.DEVICE_ID }}" "$APP_PATH"

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Launch app and take debug screenshot
        run: |
          export PATH="$HOME/.maestro/bin:$PATH"
          xcrun simctl launch "${{ env.DEVICE_ID }}" com.gricha.perry || true
          sleep 5
          xcrun simctl io "${{ env.DEVICE_ID }}" screenshot /tmp/app-launch-debug.png || true

      - name: Run Maestro tests
        working-directory: mobile
        run: |
          export PATH="$HOME/.maestro/bin:$PATH"
          # Exclude chat tests (require backend) - run those locally
          maestro test .maestro/flows/ --exclude-tags=chat --format junit --output maestro-report.xml
        env:
          MAESTRO_DRIVER_STARTUP_TIMEOUT: 120000

      - name: Upload debug screenshot
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: debug-screenshot
          path: /tmp/app-launch-debug.png
          retention-days: 7

      - name: Upload Maestro report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: maestro-report
          path: mobile/maestro-report.xml
          retention-days: 7

      - name: Upload Maestro screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: maestro-screenshots
          path: ~/.maestro/tests/
          retention-days: 7
